#
# $Id: x386-darwin.conf 1792 2013-02-24 02:18:09Z viari $
#
# x386-darwin.conf
# configuration file for MacOS-X/Intel-Based/Darwin 14.5.0 with gcc compiler
# this file is included in Makefile
#
# system (uname -srp) : Darwin 14.5.0 i386
# compiler (cc --version) : Darwin 14.5.0 i386
#
# check tags
# @uname:uname -srp:Darwin 14.5.0 i386
# @cc:cc --version:Darwin 14.5.0 i386
#
#

# ------------------------------------
# General compilation flags
# ------------------------------------

#
# MACHDEF : define machine and OS specific flags
#

MACHDEF = -DLX_TARGET_MACINTEL

#
# CC : name of (ansi C) compiler to use
#

CC = gcc -arch x86_64
